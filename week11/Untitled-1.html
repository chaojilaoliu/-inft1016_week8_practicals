<!DOCTYPE html>
	<html>
	<head>
	    <title>Week 11</title>
	    <script>
	        counter = 0;
	        function countClicks() {
	            counter = counter + 1;
	            var output = 'The link was pressed ' + counter + ' times.';
	            var element = document.getElementById('boxy');
	            element.innerHTML = output;
	        }
	

	        function countClicks2(element) {
	        counter = counter + 1;
	        var output = 'The link was pressed ' + counter + ' times.';
	        element.innerHTML = output;
	        }
	    </script>
	</head>
	<body>
	    <h1>JavaScript Demo Task 1</h1>
	    <a href="#" onclick="alert('Hey!');">Click me</a>
	    <h1>JavaScript Demo Task 2</h1>
	    <a href="#" onclick = "document.getElementById('box').innerHTML = 'You clicked it!';">Click me </a>
	    <p id="box"></p>
	    <h1>JavaScript Demo Task 3</h1>
	    <a href="#" onclick = "document.getElementById('box2').innerHTML = '<li>The link was pressed 1 times.</li>';">Click me </a>
	    <p id="box2"></p>
	    <h1>JavaScript Demo Task 4</h1>
	    <a href="#" onclick="countClicks();">Click me</a>
	    <p id="boxy"></p>
	    <h1>JavaScript Demo Task 5</h1>
	    <a href="#" onclick="countClicks2(this);">Click me</a>
	    <h1>JavaScript Demo Task 6</h1>
	    <img src="http://www.outgrabe.net/cat01.jpg" onmouseover="this.src='http://www.outgrabe.net/cat02.jpg'"/>
	</body>
	</html>
